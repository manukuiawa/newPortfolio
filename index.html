<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Portfólio - Manuella Kuiawa</title>
</head>

<body>
    <header class="cabecalho__container">
        <div class="cabecalho">
            <a href="#" class="cabecalho__logo">
                <img class="cabecalho__logo--icone" src="/image/logo.png" alt="Logo">
            </a>
            <nav role="navigation" aria-label="Navegação Principal">
                <ul class="cabecalho__navegacao--lista">
                    <li class="cabecalho__navegacao--item">
                        <a href="#home">Início</a>
                    </li>
                    <li class="cabecalho__navegacao--item">
                        <a href="#sobre">Sobre Mim</a>
                    </li>
                    <li class="cabecalho__navegacao--item">
                        <a href="#skills">Skills</a>
                    </li>
                    <li class="cabecalho__navegacao--item">
                        <a href="#projetos">Projetos</a>
                    </li>
                    <li class="cabecalho__navegacao--item">
                        <a href="#contato">Contato</a>
                    </li>
                </ul>
            </nav>
            <div class="btn">
                <div class="btn__indicator">
                    <div class="btn__icon--container">
                        <i class="btn__icon fa-solid"></i>
                    </div>
                </div>
            </div>
            <div class="lang-menu">
                <div class="selected-lang">
                    <img class="bandeira" src="image/brasil.png" alt="Brasil">
                    <span>Português</span>
                </div>

                <ul class="lang-options">
                    <li data-lang="pt" data-img="image/brasil.png">
                        <img src="image/brasil.png" width="20"> Português
                    </li>
                    <li data-lang="en" data-img="image/eua.png">
                        <img src="image/eua.png" width="20"> English
                    </li>
                </ul>
            </div>
        </div>
    </header>


    <script src="script.js"></script>
</body>

</html>
